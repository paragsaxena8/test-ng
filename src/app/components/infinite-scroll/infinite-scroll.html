<!-- Dropdown in tailwind -->

<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Infinite Scroll Example</h1>
    <cdk-virtual-scroll-viewport itemSize="50" minBufferPx="0" maxBufferPx="0" class="example-viewport h-96">
        <div *cdkVirtualFor="let item of items" class="p-2 border-bottom bg-gray-100 rounded example-item">
            Item {{ item }}
        </div>

    </cdk-virtual-scroll-viewport>
</div>
